<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Contact form</title>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="form-container">
      <form id="contact-form" action="submit.php" method="post">
        <div>
          <label for="name">First Name</label><br/>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="name">Last Name</label><br/>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email Address</label><br/>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="radio-section">
          <div>
            <input type="radio" id="choice1" name="general enquiry" value="general enquiry"/>
            <label for="general">general enquiry</label>
          </div>

          <div>
            <input type="radio" id="choice2" name="support request" value="support request"/>
            <label for="support request">support request</label>
          </div>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Iree Hale</a>.
  </div>
</body>
</html>
